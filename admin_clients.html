<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion Clients – Admin</title>
  
  <link rel="stylesheet" href="/sources/css/style_global.css">
  <link rel="stylesheet" href="/sources/css/style_header.css">
  <link rel="stylesheet" href="/sources/css/style_admin_clients.css">
  <link rel="stylesheet" href="/sources/css/style_logout_modal.css">
  <link rel="icon" href="/sources/img/logo_tmp.png" type="image/png">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="/js/include.js"></script>
  <script defer src="/js/config.js"></script>
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/activity-logger.js"></script>
  <script defer src="/js/logout-modal.js"></script>
  <script defer src="/js/header.js"></script>
  <script defer src="/js/header-auth.js"></script>
</head>

<body>
  <div data-include="partials/header.html"></div>

  <div class="admin-container">
    <div class="admin-header">
      <div>
        <h1 class="admin-title">👥 Gestion des Clients</h1>
        <p class="admin-subtitle">Vue d'ensemble de vos clients</p>
      </div>
      <a href="/admin.html" class="btn btn-secondary">← Retour Dashboard</a>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total clients</div>
        <div class="stat-value" id="total-clients">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">CA Total</div>
        <div class="stat-value" id="total-revenue">0 €</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Projets actifs</div>
        <div class="stat-value" id="active-projects">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Devis en cours</div>
        <div class="stat-value" id="pending-quotes">0</div>
      </div>
    </div>

    <!-- Recherche -->
    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        id="search-input"
        placeholder="🔍 Rechercher un client..."
      >
    </div>

    <!-- Liste clients -->
    <div id="clients-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Chargement des clients...</p>
      </div>
    </div>
  </div>

  <script src="/js/admin_clients.js"></script>

  <div data-include="partials/footer.html"></div>

  
</body>
</html>
